<script>
    const form=document.getElementById("pedido");
    form.addEventListener("submit",function(event){
    event.preventDefault();
    const formDate=new FormDate(form);
    const order={
          nombre:formDate.get("nombre"),
          apellido:formDate.get("apellido"),
          telefono:formDate.get("telefono"),
          direccion:formDate.get("direccion"),
          colonia:formDate.get("colonia"),
          tomate:document.getElementById("tomate").checked ? "si" : "no",
          lechuga:document.getElementById("lechuga").checked ? "si" : "no",
          aguacate:document.getElementById("aguacate").checked ? "si" : "no",
          cebolla:document.getElementById("cebolla").checked ? "si" : "no",
        };
        localStorage.setItem("orden", JSON.stringify(orden));
        window.location.href="pedidorealizado.html";
    });
